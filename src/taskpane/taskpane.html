<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Word Add-In with Commands Sample</title>

  <script src="Scripts/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="Scripts/MessageBanner.js" type="text/javascript"></script>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

  <!-- To enable offline debugging using a local reference to Office.js, use:  -->
  <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
  <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

  <script src="export.js" type="text/javascript"></script>
  <script src="taskpane.js" type="text/javascript"></script>
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
  <link href="./Content/Button.css" rel="stylesheet" type="text/css" />
  <link href="./Content/MessageBanner.css" rel="stylesheet" type="text/css" />


  <!-- For Office UI Fabric Core, go to https://aka.ms/office-ui-fabric to learn more. -->
  <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">

  <!-- To enable the offline use of Office UI Fabric Core, use: -->
  <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
</head>

<!-- Office UI Fabric JS and it's components are no longer actively supported. Please see https://aka.ms/PnP-OfficeFabricReact for recommended Patterns and Practices -->
<!-- <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css"> -->

<body class="ms-Fabric" dir="ltr">
<div id="content-main">
  <div class="padding">
    <br />
    <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">WOIDE</p>
    <br />
    <form>
      <label for="document_uri">Document URI:</label><br>
      <input type="text" id="document_uri" name="document_uri">
      <br /><br />
      <div class="ms-font-xl ms-fontColor-neutralTertiary">Select some text</div>
      <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="template-description"></p>
      <br />
      <label for="form_select">Annotation Type:</label><br>
      <select name="" id="form_select" class="ms-Dropdown-select" style="width: 100%"></select>
      <br />
      <br />
      <div id="form"></div>
    </form>
    <br /><br />
    <div style="display: flex; justify-content: space-around">
      <div>
        <button class="Button Button--primary" id="tag-button" style="width:150px">
          <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
          <span class="Button-label" id="tag-button-text"></span>
          <span class="Button-description" id="tag-button-desc"></span>
        </button>
        <br /><br />
        <button class="Button Button--primary" id="untag-button" style="width:150px">
          <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
          <span class="Button-label" id="untag-button-text"></span>
          <span class="Button-description" id="untag-button-desc"></span>
        </button>
      </div>
      <div>
        <button class="Button Button--primary" id="toggle-button" style="width:150px">
          <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
          <span class="Button-label" id="toggle-button-text"></span>
          <span class="Button-description" id="toggle-button-desc"></span>
        </button>
        <br /><br />
        <button class="Button Button&#45;&#45;primary" id="test-button" style="width:150px">
          <span class="Button-icon"><i class="ms-Icon ms-Icon&#45;&#45;plus"></i></span>
          <span class="Button-label" id="test-button-text"></span>
          <span class="Button-description" id="test-button-desc"></span>
        </button>
        <br /><br />
        <button class="Button Button--primary" id="save-button" style="width:150px">
          <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
          <span class="Button-label" id="save-button-text"></span>
          <span class="Button-description" id="save-button-desc"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Component used for displaying notifications -->
<div class="MessageBanner" id="notification-popup">
  <div class="MessageBanner-content">
    <div class="MessageBanner-text">
      <div class="MessageBanner-clipper">
        <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
        <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
      </div>
    </div>
    <button class="MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i></button>
    <div class="MessageBanner-action"></div>
  </div>
  <button class="MessageBanner-close"><i class="ms-Icon ms-Icon--ChromeClose"></i></button>
</div>
</body>
</html>
